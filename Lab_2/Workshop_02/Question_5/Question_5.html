<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="Question_5.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Task Tracker</h2>
      <div class="input-container">
        <input
          type="text"
          id="taskInput"
          placeholder="Start writing and press enter to create task" />
        <span class="enter-icon-container"><i class="fas fa-arrow-turn-down icon"></i></span>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="Question_5.js"></script>
  </body>
</html>
